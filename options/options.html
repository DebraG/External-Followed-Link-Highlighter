<html>
	<head>
		<title>External Followed Link Highlighter Options</title>
		<link rel="stylesheet" href="options.css"/>
	</head>
	<body>
    <div class="shell">
      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>External Followed Link Highlighter</h1>
          </span>
        </span>
      </header>
      <span class="banner-fix"></span>
      <section id="main_content">
        <h1 class="header-level-1">Options</h1>
				<div class="option">
					<label for="autoenable">Auto enable for all websites:</label>
					<input type="checkbox" id="autoenable" name="autoenable" value="0" />
				</div>
				<div class="option">
					<label for="colour">Select colour for link highlighter:</label>
					<input type="color" name="colour" id="colour" />
				</div>
				<div id="status"></div>
				<button id="save">Save</button>
      </section>
    </div>
		<script type="text/javascript" src="options.js"></script>
</body>
